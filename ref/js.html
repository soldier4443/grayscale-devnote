    <script type="text/javascript">
      var book = {
        "author": "tura",
        page: 254,
        showAll: function() {
          for (var key in this) {
            if (key === "showAll") continue;

            document.write('<p>' + book[key] + '</p>')
          }
        }
      }

      document.write('<p>' + book['page'] + '</p>')
      document.write('<p>' + book.author + '</p>')

      book.showAll();
    </script>
